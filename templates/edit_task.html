{% extends "base.html" %}

{% block content %}
{% set current_query = request.query_string.decode() %}

<h2 class="mb-4">Edit Task</h2>

<form method="POST"
      action="{{ url_for('edit_task', id=task['id']) }}{% if current_query %}?{{ current_query }}{% endif %}">
    <div class="mb-3">
        <label class="form-label">Task title</label>
        <input type="text"
               name="title"
               class="form-control"
               value="{{ task['title'] }}"
               required>
    </div>
	<div class="mb-3">
		<label class="form-label">Due date</label>
		<input type="date"
			name="due_date"
			class="form-control"
			value="{{ task['due_date'] }}">
	</div>


    <button class="btn btn-primary">Save</button>
    <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
